spec-set:
    include: [ ape, atompaw, transset]
    exclude: [binutils,tk]
    packages:
        ape:
            versions: [2.2.1]
        atompaw:
            versions: [3.1.0.3, 4.0.0.13]
        binutils:
            versions: [2.20.1, 2.25, 2.23.2, 2.24, 2.27, 2.26]
        tk:
            versions: [8.6.5, 8.6.3]
        transset:
            versions: [1.0.1]
    compilers:
        gcc:
            versions: [4.9, 4.8, 4.7]
        clang:
            versions: [3.5, 3.6]

    dashboard: ["https://spack.io/cdash/submit.php?project=spack"]
